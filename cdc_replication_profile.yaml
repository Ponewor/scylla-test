keyspace: ks
table: tb

columnspec:
  - name: pk1
    population: uniform(1..1)
  - name: ck1
    population: uniform(1..1)
  - name: v1
    size: fixed(4)

insert:
  partitions: fixed(1)
  batchtype: UNLOGGED

queries:
  update:
    cql: update ks.tb set v1 = ? where pk1 = ? and ck1 = ?
    fields: samerow
